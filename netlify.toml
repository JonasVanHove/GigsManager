# ─────────────────────────────────────────────────────────────────────────────
# Netlify build configuration for GigsManager (Next.js 14 + Prisma)
# ─────────────────────────────────────────────────────────────────────────────

[build]
  command   = "git fetch --unshallow --tags 2>/dev/null || git fetch --tags 2>/dev/null || true && npm run build"
  publish   = ".next"

[build.environment]
  NODE_VERSION        = "18"
  # Git clone settings
  GIT_LFS_ENABLED = "false"
  # Prisma needs the engine for the Lambda runtime
  PRISMA_CLI_QUERY_ENGINE_TYPE = "library"
  # Suppress false positive: NEXT_PUBLIC_* vars are intentionally public
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

# ─── Next.js Runtime Plugin ──────────────────────────────────────────────────

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ─── Headers ─────────────────────────────────────────────────────────────────

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    X-Content-Type-Options       = "nosniff"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options    = "DENY"
    X-XSS-Protection   = "1; mode=block"
    Referrer-Policy     = "strict-origin-when-cross-origin"

# ─── Redirects ───────────────────────────────────────────────────────────────
# SPA fallback handled automatically by @netlify/plugin-nextjs
